 <!-- Split Pane para el menú lateral -->
 <ion-split-pane when="md" contentId="main-content">
    
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" >
    <ion-header>
      <ion-toolbar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-button  class="menu-button" (click)="selectMenu('home')" [ngClass]="{'selected': selectedMenu === 'home'}">
            <ion-icon name="home-outline" ></ion-icon> home 
          </ion-button>
          
        </ion-item>
        <ion-item>
          <ion-button (click)="selectMenu('productos')" [ngClass]="{'selected': selectedMenu === 'productos'}">
            <ion-icon name="bar-chart-outline"></ion-icon>Estadisticas
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button (click)="selectMenu('pedidos')" [ngClass]="{'selected': selectedMenu === 'pedidos'}">
            <ion-icon name="person-outline"></ion-icon> usuarios
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
      <!-- Contenido de las tabs -->

  <div class="ion-page" id="main-content">
      <ion-tabs>
        <ion-tab-bar slot="top">
          <ion-tab-button *ngIf="!isDesktop()">
            <ion-menu-button ></ion-menu-button> 
          </ion-tab-button>
          <div class="tab-title"  *ngIf="isDesktop()">Bienvenido</div>

          <ion-tab-button tab="productos" color="light">
            <ion-icon name="bar-chart-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="agregar-producto">
            <ion-icon name="home-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="ventas">
            <ion-icon name="person-outline"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
  </div>
</ion-split-pane>
