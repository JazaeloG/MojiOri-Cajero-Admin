<ion-content>
  <div class="form-container">
    <img src="assets/svg/moji.svg" alt="SVG de Moji Ori" class="svg-container" />
    
    <div class="header-container">
      <h2>Bienvenido</h2>
      <h1>MOJI ORI</h1>
    </div>

  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" action="/ventas" name="loginForm" id="loginForm">
      <ion-item>
        <ion-input label="Teléfono" color="medium" label-placement="floating"  type="tel" formControlName="cuenta_Telefono" length="10" id="cuenta_Telefono" required></ion-input>

      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" color="medium" label-placement="floating" type="password" formControlName="cuenta_Contrasena" required>
    
        </ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="loginForm.get('cuenta_Contrasena')?.invalid && loginForm.get('cuenta_Contrasena')?.touched">
        <p>La contraseña debe tener al menos 6 caracteres.</p>
      </ion-text>

      <ion-text color="danger" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </ion-text>
  
      <ion-button expand="block" class="custom-button-1" type="submit" id="btn" name="btn">
        INICIO DE SESIÓN
      </ion-button>
    </form>
    
    <a href="recuperacion" class="recuperar">¿Olvidé la contraseña?</a>
    </div>
  </div>
</ion-content>
