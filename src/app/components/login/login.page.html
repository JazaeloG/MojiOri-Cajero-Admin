<ion-content>
  <div class="form-container">
    <img src="assets/svg/moji.svg" alt="SVG de Moji Ori" class="svg-container" />
    
    <div class="header-container">
      <h2>Bienvenido</h2>
      <h1>MOJI ORI</h1>
    </div>

  <div class="form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" action="/cajero/ventas" name="loginForm" id="loginForm">
      <ion-item>
        <ion-input label="Teléfono" color="medium" label-placement="floating"  type="tel" formControlName="cuenta_Telefono" maxlength="10" id="cuenta_Telefono" required></ion-input>

      </ion-item>

      <ion-item>
        <ion-input label="Contraseña" color="medium" label-placement="floating" type="password" formControlName="cuenta_Contrasena" required>
    
        </ion-input>
      </ion-item>
  
      <ion-button expand="block" class="custom-button-1" type="submit" id="btn" name="btn">
        INICIO DE SESIÓN
      </ion-button>
    </form>
        </div>
  </div>
</ion-content>
